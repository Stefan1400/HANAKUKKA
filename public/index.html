<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet"> -->

   <link rel="stylesheet" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
   <nav class='fixed left-0 top-0 w-full z-[9999] bg-white p-3 pb-4 flex items-center justify-between overflow-visible'>
      <div id="menuIcon" class='flex gap-1 justify-around items-center flex-col w-[35px] h-[17px]'>
          <div class='bg-black w-full h-[1.25px]'></div>
          <div class='bg-black w-full h-[1.25px]'></div>
      </div>
      <div id="logo" class='text-black text-[1.4rem] font-extralight'>HANAKUKKA</div>
      <div class='flex justify-between gap-4 items-center'>
          <svg id="searchIcon" width="15" height="15" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path strokeWidth="1.5" d="M16.7394 8.19133C16.7394 12.4154 13.1284 15.8827 8.61972 15.8827C4.111 15.8827 0.5 12.4154 0.5 8.19133C0.5 3.96724 4.111 0.5 8.61972 0.5C13.1284 0.5 16.7394 3.96724 16.7394 8.19133Z" stroke="black"/>
              <line strokeWidth="1.5" y1="-0.5" x2="9.72905" y2="-0.5" transform="matrix(0.724891 0.688864 -0.724891 0.688864 13.9453 14.2969)" stroke="black"/>
          </svg>
          <svg id="cartIcon" width="15" height="17" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="7.21875" y="0.5" width="6.56" height="4" stroke="black" strokeWidth="1.10"/>
              <rect x="0.5" y="4.5" width="20" height="16" stroke="black" strokeWidth="1.10"/>
          </svg>
      </div>
   </nav>
   
   <!-- HOMEPAGE -->
   <div class="absolute left-0 top-[8.5rem] flex w-full flex-col gap-5 justify-between items-center z-[1]">
      <div id="new-creations-link-home" class="flex flex-col justify-between items-center absolute top-[5rem]">
          <img class="w-[80vw] object-cover h-[65vh] flex" src="./testImage.jpg" alt="confettiImage">
          <h2 class="w-full p-3 text-center text-black font-semibold text-[1rem]">NEW CREATIONS</h2>
          <p class="underline underline-offset-2 text-[0.9rem]">SHOP</p>
      </div>
   </div>
   
   <!-- SEARCH PAGE -->
   <div id="searchPage" class='px-10 pt-8 top-[2.75rem] flex justify-start items-center flex-col gap-[5rem] transition-all duration-300 ease-in-out fixed left-0 w-full h-full bg-white z-[10] overflow-hidden'>
      <label class='border-b-[1.5px] border-black pt-8 flex w-full justify-center items-center' htmlFor="search-input">
          <input id='search-input' value='' class='outline-none pb-2 text-gray-500 text-start w-full text-[0.75rem]' type="text" placeholder='SEARCH' />
      </label>
   </div>
   
   <!-- MENU PAGE -->
   <div id="menuPage" class="px-10 pt-8 top-[2.75rem] flex justify-start items-center flex-col gap-[5rem] transition-all duration-300 ease-in-out fixed left-0 w-full h-full bg-white z-[10] overflow-hidden">
      <ul class='flex px-[3.5rem] absolute justify-between items-center flex-col w-full h-1/3 top-[4rem] bg-transparent'>
          <li class='text-black font-medium'>HOME</li>
          <li id="new-creations-link-menu" class='text-black font-medium'>NEW CREATIONS</li>
          <li class='text-black font-medium'>MENS</li>
          <li class='text-black font-medium'>WOMENS</li>
          <li class='text-black font-medium'>LOGIN</li>
      </ul>
   </div>
   
   <!-- CART PAGE -->
   <div id="cartPage" class='visible pb-0 pt-7 flex flex-col gap-10 w-full h-[195vh] absolute top-[3rem] left-0 z-[10] bg-white'>
      <div class="cart-empty-div">
        <h4 class="cart-empty-header">YOUR CART IS CURRENTLY EMPTY</h4>
        <p class="cart-empty-cta">START SHOPPING</p>
      </div>

      <div class="rc-main-div z-[5000]">
        <div class="rc-close">
            <svg width="25" height="25" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.823223" y1="12.8232" x2="12.8232" y2="0.823224" stroke="#202020" stroke-width="0.5"/>
                <line x1="1.17678" y1="0.823223" x2="13.1768" y2="12.8232" stroke="#202020" stroke-width="0.5"/>
            </svg>
        </div>
            
        <h3 class="rc-header">REMOVE FROM CART?</h3>
        <div class="rc-options-flex">
            <p class="rc-cancel">CANCEL</p>
            <p class="rc-remove">YES, REMOVE</p>
        </div>
      </div>
   </div>
   
   <!-- NEW CREATIONS PAGE -->
   <div id="new-creations-page" class="pt-11 top-[2.85rem] flex justify-start items-center flex-col gap-[5rem] transition-all duration-300 ease-in-out fixed left-0 w-full h-full bg-white z-[12] overflow-hidden">
        <p class="back">BACK</p>   
        <div class="bg-white w-full h-1/2 flex flex-col justify-evenly items-center gap-5">
            <!-- <img data-price="20" id="galaxy" class="products object-cover w-[50vw] h-[40vh]" src="../Assets/Images/galaxy.jpg" alt="galaxy"> -->
            <!-- <img data-price="19" id="confetti" class="products object-cover w-[50vw] h-[40vh]" src="../Assets/Images/confetti.jpg" alt="confetti"> -->
        </div>
   </div>
   
   <!-- PRODUCT PAGE -->
   <div id="productPage" class="px-10 pt-8 top-[2.75rem] flex justify-start items-center flex-col gap-[2rem] transition-all duration-300 ease-in-out fixed left-0 w-full h-full bg-white z-[15] overflow-scroll">
    <p class="back">BACK</p>  
    <!-- <div> -->
        <img class="image" src="#" alt="product image">
        <div class="flex flex-row justify-between items-center w-full">
            <h3 class="name">NAME</h3>
            <p class="price">PRICE</p>
        </div>
        <button data-name="" data-price="" data-url="" class="add-to-cart w-full mb-3 border-b-white border-b-[1px] bg-[#191919] p-3 text-white font-semibold">ADD TO CART</button>
    <!-- </div> -->
   </div>

   <script src="script.js"></script>
</body>
</html>
